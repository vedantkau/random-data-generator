name: Webapp docker build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
      run: |
        docker login --username $DOCKER_USERNAME --password-stdin $DOCKER_PASS
        docker build . --file docker/Dockerfile --tag vedantkau/random-datagen-webapp:$(date +%Y_%m_%d)
        docker push vedantkau/random-datagen-webapp:$(date +%Y_%m_%d)
        docker logout
        echo Done!!
      
